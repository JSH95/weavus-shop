<form class="container" th:action="@{/itemSave/{id}}" method="post" enctype="multipart/form-data">
    <div class="container row">
        <div class="col-sm"></div>
        <div class="col-sm">
        <input class="form-control" type="file" name="file">
        <input type="text" class="form-control" name="itemName" placeholder="itemName" required>
        <br>
        <input type="text" class="form-control" name="itemCategory"  placeholder="itemCategory" required>
        <br>
        <input type="text" class="form-control" name="itemInfo" placeholder="itemInfo" required>
        <br>
        <input type="text" class="form-control" name="itemPrice" placeholder="itemPrice" required>
        <br>
        <input type="hidden" name="itemStatus" value="1">
            <div class="col-auto">
                <button type="submit" class="btn btn-danger mb-3">저장</button>
                <a href="/" class="btn btn-success mb-3">뒤로가기</a>
                <span th:text="${msg}"></span>
            </div>
        </div>
        <div class="col-sm"></div>
    </div>
