<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>WEAVUS 쇼핑몰 결제화면</title>
    <style>
        body {
            background-color: dimgray;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .layout{
            background-color:#ffffff;
            padding: 40px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
    </style>
</head>
<body>
<div class="layout">
    <form class="container" action="" method="post">
        <input type="text" class="form-control" name="cardNumber" placeholder="카드번호">
        <br>
        <input type="password" class="form-control" name="cardCvc" placeholder="카드cvc">
        <br>
        <input type="text" class="form-control" name="userEnName" placeholder="영어이름">
        <br>
        <button type="submit" class="btn btn-primary">결제</button>
        <a href="/signup" class="btn btn-danger">취소</a>
        <span th:text="${msg}"></span>
    </form>
</div>
</body>
</html>
