<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>WEAVUS 쇼핑몰 상세정보</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <!--        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
</head>
<body class="container">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="/">WEAVUS</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">옷</a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" th:href="@{/{num}(num = ${1})}" >남성용</a></li>
                        <li><a class="dropdown-item" th:href="@{/{num}(num = ${2})}">여성용</a></li>
                        <li><a class="dropdown-item" th:href="@{/{num}(num = ${3})}">유아용</a></li>
                    </ul>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdown1" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">신발</a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" th:href="@{/{num}(num = ${4})}">남성용</a></li>
                        <li><a class="dropdown-item" th:href="@{/{num}(num = ${5})}">여성용</a></li>
                        <li><a class="dropdown-item" th:href="@{/{num}(num = ${6})}">유아용</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="card" style="width: 69.8rem;" action="/detail" method="post">
    <div class="col-mb-5" >
    <img class="card-img-top" th:src="${detail.filepath}" alt="...">
    </div>
    <div class="card-body">
        <h5 class="card-title" th:text="${detail.itemName}"></h5>
        <h6 class="card-subtitle mb-2 text-body-secondary" th:text="${detail.itemInfo}"></h6>
        가격 : <h7 class="card-text" th:text="${detail.itemPrice}"></h7>원

    </div>


    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
        <div class="text-center">
            <div class="text-center" th:if="${session.user != null}">
                    <form action="/add-cart" method="post">
                        <input type="hidden"  name="item_id" th:value="${detail.getItemId()}">
                        <input type="hidden" name="id" th:value="${session.user.getId()}">
                        <button type="submit" class="btn btn-outline-dark">카트에 추가</button>
                    </form>
                    <button type="submit" class="btn btn-outline-dark" data-bs-toggle="modal" data-bs-target="#paymentModal">바로구매</button>
                    <div th:if="${session.user.id == 'admin'}" >
                        <a class="btn btn-outline-dark" th:href="@{/itemModify/{id}(id = ${detail.itemId})}">상품 수정</a>
                    </div>
                <div class="modal fade" id="paymentModal" tabindex="-1" aria-labelledby="paymentModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="paymentModalLabel">결제 정보 입력</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>

                            <div class="modal-body">
                                <form th:action="@{|/${session.user.getId()}/detail|}" method="post">
                                    <div class="mb-3">
                                        <label class="form-label">영문이름</label>
                                        <input type="text" class="form-control" name="userEnName" required>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">카드 번호</label>
                                        <input type="text" class="form-control" name="cardNumber" required>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">CVC</label>
                                        <input type="text" class="form-control" name="cardCvc" required>
                                    </div>

                                    <button type="submit" class="btn btn-primary">결제 확인</button>
                                </form>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<!--    <div class="text-center" th:if="${session.user != null}">-->

    </div>
</div>
<footer class="py-5 bg-dark">
    <div class="container"><p class="m-0 text-center text-white">WEAVUS &copy; Your Website 2024</p></div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
</body>
</html>
