<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>WEAVUS SHOP</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="#!">WEAVUS SHOP</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="#!">홈</a></li>
                        <li class="nav-item"><a class="nav-link" href="#!">About</a></li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">카테고리</a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#!">모든 상품</a></li>
                                <li><hr class="dropdown-divider" /></li>
                                <li><a class="dropdown-item" href="#!">인기 상품</a></li>
                                <li><a class="dropdown-item" href="#!">신상품</a></li>
                            </ul>
                        </li>
                    </ul>
                    <!-- 카트 -->
                        <a th:if="${session.user != null and cartInfo != null}" th:href="@{|${session.user.getId()}/cart|}"
                           class="btn btn-outline-dark"
                           th:text="${'Cart : ' + cartInfo.size()}">
                       </a>

                    <div class="m-lg-auto" th:if="${session.user == null}">
                        <a class="btn btn-outline-dark" href="/login" >로그인</a>
                        <a class="btn btn-outline-dark" href="/signup" >회원가입</a>
                    </div>
                    <div class="m-lg-auto" th:if="${session.user != null}">
                        <h5 th:text="${session.user.getUserName()} + '님 환영합니다.'"></h5>
                        <a class="btn btn-outline-dark" href="/logout" >로그아웃</a>
                        <a class="btn btn-outline-dark" href="/add-item" th:if="${session.user.getId() == 'admin'}">상품 등록</a>
                    </div>


                </div>
            </div>
        </nav>
        <!-- Header-->
        <header class="bg-dark py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">WEAVUS SHOP</h1>
                    <p class="lead fw-normal text-white-50 mb-0">방문하신것을 환영합니다.</p>
                </div>
            </div>
        </header>

        <!-- Section-->
        <section class="py-5">
            <div class="container px-4 px-lg-5 mt-5">
                <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">


                    <div class="col-mb-5" th:each=" item : ${items}">
                        <div class="card h-100">
                            <img class="card-img-top" th:src="@{|/files/${item.getFilename()}|}" alt="" style="height: 300px">
                            <div class="text-center">
                                <h5 class="fw-bolder" th:text="${item.getItemName()}"></h5>
                                <p th:text="|${item.getItemPrice()} 원|"></p>
                            </div>
                            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                <div class="text-center" th:if="${session.user != null}">
                                    <form action="/add-cart" method="post">
                                        <input type="hidden"  name="item_id" th:value="${item.getItemId()}">
                                        <input type="hidden" name="id" th:value="${session.user.getId()}">
                                        <button type="submit" class="btn btn-dark">카트에 추가</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </section>



        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2023</p></div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
