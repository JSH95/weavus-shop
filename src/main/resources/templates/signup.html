<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>회원가입</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .layout {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
    </style>
</head>
<body>
<div class="layout">
    <h3>회원가입 페이지</h3>
    <form action="/save" method="post">
        <!--        사원번호 : <input type="text" name="id"><br>-->
        아이디    <input type="text" class="form-control" name="id"><br>
        비밀번호  <input type="password" class="form-control" name="password" id="password"><br>
        비밀번호확인 <input type="password" class="form-control" name="password2" id="password2" oninput="passwordCheck()"><br>
        이메일  <input type="text" class="form-control" name="userEmail"><br>
        카드번호    <input type="text" class="form-control" name="cardNumber"><br>
        카드CVC  <input type="text" class="form-control" name="cardCvc"><br>
        유저이름  <input type="text" class="form-control" name="userName"><br>
        영어이름  <input type="text" class="form-control" name="userEnName"><br>
        <button type="submit" class="btn btn-primary" id="target.btn" disabled="disabled">회원가입 하기</button>

    </form>
</div>
<script>
    function passwordCheck() {
        const p1 = document.getElementById('password').value;
        const p2 = document.getElementById('password2').value;
        const target = document.getElementById('target.btn');
        target.disabled = p1 !== p2;
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
