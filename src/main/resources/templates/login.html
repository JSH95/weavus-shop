<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>로그인</title>
</head>
<body>
    <form class="container" action="/login" method="post">
        <div class="container container-fluid">
            <a href="/" class="navbar-brand">
                <img class="logo" src="https://www.weavus-group.com/asset/svg/logo.svg" alt="">
            </a>
        </div>
        <div class="mb-3 row">
            <label>id
            <input type="text" class="form-control" name="id" id="id">
            </label>
        </div>
        <div class="mb-3 row">
            <label>Password
            <input type="password" class="form-control" name="password" id="password">
            </label>
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button type="submit" class="btn btn-outline-primary">로그인</button>
            <a href="/index" class="btn btn-outline-primary" tabindex="-1" role="button" aria-disabled="false">회원가입</a>
            {msg}
        </div>
</form>
</body>
</html>
