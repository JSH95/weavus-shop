<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>WEAVUS 쇼핑몰 상품 수정</title>
</head>
<body class="container">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="/">WEAVUS</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">옷</a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" th:href="@{/{num}(num = ${1})}" >남성용</a></li>
                        <li><a class="dropdown-item" th:href="@{/{num}(num = ${2})}">여성용</a></li>
                        <li><a class="dropdown-item" th:href="@{/{num}(num = ${3})}">유아용</a></li>
                    </ul>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdown1" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">신발</a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" th:href="@{/{num}(num = ${4})}">남성용</a></li>
                        <li><a class="dropdown-item" th:href="@{/{num}(num = ${5})}">여성용</a></li>
                        <li><a class="dropdown-item" th:href="@{/{num}(num = ${6})}">유아용</a></li>
                    </ul>
                </li>
            </ul>

        </div>
    </div>
</nav>
<hr>
<form th:action="@{/itemModify}" method="post" class="container" enctype="multipart/form-data">

    <input type="hidden" name="itemId" th:value="${modify.itemId}">
    <input type="hidden" name="filename" th:value="${modify.filename}">
    <input type="hidden" name="filepath" th:value="${modify.filepath}">
    <br>
    <input type="text" class="form-control" name="itemName" style="width: 40%" placeholder="itemName" th:value="${modify.itemName}" required>
    <br>
    <input type="text" class="form-control" name="itemCategory" style="width: 40%" placeholder="itemCategory" th:value="${modify.itemCategory}" required>
    <br>
    <input type="text" class="form-control" name="itemInfo" style="width: 40%" placeholder="itemInfo" th:value="${modify.itemInfo}" required>
    <br>
    <input type="text" class="form-control" name="itemPrice" style="width: 40%" placeholder="itemPrice" th:value="${modify.itemPrice}" required>
    <br>
    <input type="text" class="form-control" name="itemStatus" style="width: 40%" placeholder="itemStatus" th:value="${modify.itemStatus}" required>
    <br>



    <button type="submit" class="btn btn-warning">수정하기</button>
    <a th:href="@{/detail/{id}(id = ${modify.itemId})}" class="btn btn-success">뒤로가기</a>
    <span th:text="${msg}"></span>
</form>
<br>
<footer class="py-5 bg-dark">
    <div class="container"><p class="m-0 text-center text-white">WEAVUS &copy; ShoppingMall 2024</p></div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
</body>
</html>
